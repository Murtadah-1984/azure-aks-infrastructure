name: Terraform Apply

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-apply.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to apply'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production
      auto_approve:
        description: 'Auto-approve apply'
        required: false
        type: boolean
        default: false

env:
  TF_VERSION: '1.5.0'
  AZURE_CLI_VERSION: '2.50.0'

permissions:
  contents: read
  id-token: write

concurrency:
  group: terraform-apply-${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'dev') }}
  cancel-in-progress: false

jobs:
  terraform-apply:
    name: Terraform Apply - ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'dev') }}
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'dev') }}
      url: https://portal.azure.com
    defaults:
      run:
        working-directory: terraform/environments/${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'dev') }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3
      
      - name: Configure Azure credentials
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
      
      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'dev') }}
          path: terraform/environments/${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'dev') }}
        continue-on-error: true
      
      - name: Terraform Init
        run: terraform init -backend-config="resource_group_name=${{ secrets.TF_STATE_RG }}" -backend-config="storage_account_name=${{ secrets.TF_STATE_SA }}" -backend-config="container_name=${{ secrets.TF_STATE_CONTAINER }}" -backend-config="key=${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'dev') }}/aks.tfstate"
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      
      - name: Terraform Plan
        if: github.event.inputs.auto_approve != 'true'
        id: plan
        run: |
          terraform plan -no-color -out=tfplan
          terraform show -no-color tfplan > plan.txt
        continue-on-error: true
      
      - name: Terraform Apply
        if: github.event.inputs.auto_approve == 'true' || github.event_name == 'push'
        run: terraform apply -auto-approve -no-color tfplan || terraform apply -auto-approve -no-color
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      
      - name: Get AKS Credentials
        if: success()
        run: |
          RESOURCE_GROUP=$(terraform output -raw resource_group_name 2>/dev/null || echo "")
          CLUSTER_NAME=$(terraform output -raw cluster_name 2>/dev/null || echo "")
          if [ -n "$RESOURCE_GROUP" ] && [ -n "$CLUSTER_NAME" ]; then
            az aks get-credentials --resource-group $RESOURCE_GROUP --name $CLUSTER_NAME --overwrite-existing
            kubectl cluster-info
          fi
      
      - name: Upload Apply Output
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: terraform-apply-output-${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'dev') }}
          path: |
            terraform/environments/${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'dev') }}/plan.txt
          retention-days: 30
          if-no-files-found: ignore

