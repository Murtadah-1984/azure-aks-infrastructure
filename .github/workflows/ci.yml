name: CI Pipeline

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint and Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd
      
      - name: YAML Lint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .
          config_file: .yamllint.yml
        continue-on-error: true
      
      - name: Shell Script Lint
        run: |
          echo "::group::ShellCheck"
          if command -v shellcheck &> /dev/null || sudo apt-get install -y shellcheck; then
            find scripts -name "*.sh" -exec shellcheck {} \;
          fi
          echo "::endgroup::"
        continue-on-error: true
  
  terraform-validate:
    name: Terraform Validate
    uses: ./.github/workflows/terraform-validate.yml
  
  helm-lint:
    name: Helm Lint
    uses: ./.github/workflows/helm-lint.yml
  
  security-scan:
    name: Security Scan
    uses: ./.github/workflows/security-scan.yml
  
  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [lint, terraform-validate, helm-lint]
    if: always()
    
    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.terraform-validate.result }}" != "success" ] || \
             [ "${{ needs.helm-lint.result }}" != "success" ]; then
            echo "::error::One or more jobs failed"
            exit 1
          fi
          echo "::notice::All validation jobs passed"

