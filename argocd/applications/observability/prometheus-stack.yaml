apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  labels:
    app.kubernetes.io/name: kube-prometheus-stack
    app.kubernetes.io/component: observability
    app.kubernetes.io/part-of: observability
    environment: production
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    description: "Prometheus, Grafana, and AlertManager stack for monitoring and observability"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: observability
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 54.2.2
    helm:
      releaseName: kube-prometheus-stack
      values: |
        prometheus:
          prometheusSpec:
            retention: 15d  # Cost-optimized: 15 days (not 30d+)
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: managed-csi-premium  # Premium for production performance
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 100Gi  # Right-sized based on retention
            # Horizontal Pod Autoscaler for cost optimization
            replicaCount: 2  # Start with 2 replicas
            autoscaling:
              enabled: true
              minReplicas: 2
              maxReplicas: 5
              targetCPUUtilizationPercentage: 70
              targetMemoryUtilizationPercentage: 80
            resources:
              requests:
                cpu: 500m
                memory: 2Gi
              limits:
                cpu: 2000m
                memory: 4Gi
        
        grafana:
          enabled: true
          adminPassword: ${GRAFANA_ADMIN_PASSWORD}
          # Horizontal Pod Autoscaler for Grafana
          autoscaling:
            enabled: true
            minReplicas: 1
            maxReplicas: 3
            targetCPUUtilizationPercentage: 70
          persistence:
            enabled: true
            size: 10Gi
            storageClassName: managed-csi  # Standard storage for Grafana (cost-optimized)
          ingress:
            enabled: true
            ingressClassName: nginx
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-prod
            hosts:
              - grafana.yourdomain.com
            tls:
              - secretName: grafana-tls
                hosts:
                  - grafana.yourdomain.com
          
        alertmanager:
          enabled: true
          alertmanagerSpec:
            # Horizontal Pod Autoscaler for AlertManager
            replicaCount: 2
            autoscaling:
              enabled: true
              minReplicas: 2
              maxReplicas: 5
              targetCPUUtilizationPercentage: 70
            storage:
              volumeClaimTemplate:
                spec:
                  storageClassName: managed-csi  # Standard storage (cost-optimized)
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 10Gi  # Right-sized for alert history

  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m